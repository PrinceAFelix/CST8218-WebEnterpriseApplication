<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Authentication</title>
        <h:outputStylesheet name="css/style.css"/>
        <style>
            body {
                
                font-family: Arial, Helvetica, sans-serif;
                color: #3a4f54;
                font-size: small;
            }
            
            .body {
                overflow: hidden;
                background-color: #c6ccce;
            }
            .container{
                width: 360px;
                padding: 182px;
                margin: 0 auto;

            }

            .form .title {
                padding: 20px;
                color: #43A047;
            }

            .form {
                position: relative;
                z-index: 1;
                background: #FFFFFF;
                max-width: 360px;
                margin: 0 auto 100px;
                padding: 45px;
                text-align: center;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
              }

            .form input {
                font-family: "Roboto", sans-serif;
                outline: 0;
                background: #f2f2f2;
                width: 100%;
                border: 0;
                margin: 0 0 15px;
                padding: 15px;
                box-sizing: border-box;
                font-size: 14px;
                color: rgba(0,0,0,0.5);
              }

              .form .button {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                text-transform: uppercase;
                background: cyan;
                width: 100%;
                border: 0;
                padding: 15px;
                color: black;
                font-size: 14px;
                -webkit-transition: all 0.3 ease;
                transition: all 0.3 ease;
                cursor: pointer;
              }
              .form .button:hover,.form .button:active,.form .button:focus {
                background: #43A047;
              }
        </style>
    </h:head>
    <div class="body">
        <h:body>
            <div class="container">
                <form class="form" name="loginForm" method="POST" action="j_security_check">
                    <h2 class="title">Login</h2>
                    <p><strong>Enter your username: </strong>
                        <input placeholder="USERNAME" type="text"
                            name="j_username" size="20" />
                    </p>
                    <p><strong>Enter your password: </strong>
                        <input placeholder="PASSWORD" type="password"
                            size="14" name="j_password" />
                    </p>
                    <p>
                        <input class="button" type="submit" value="Submit" />
                        <input class="button" type="reset" value="Reset" />
                    </p>
                </form>  
            </div>
        </h:body>
    </div>
</html>
